

<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" >
    
      <ng-container matColumnDef="cod">
        <th mat-header-cell *matHeaderCellDef appTamanoFuente> Cod. </th>
        <td mat-cell *matCellDef="let element"> {{element.cod}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef appTamanoFuente> Nombre </th>
        <td mat-cell *matCellDef="let element" > {{element.nombre}} </td>
      </ng-container>
    
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef appTamanoFuente> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
  
      <ng-container matColumnDef="estatus">
        <th mat-header-cell *matHeaderCellDef appTamanoFuente> Estatus </th>
        <td mat-cell *matCellDef="let element"> {{element.estatus}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef appTamanoFuente> Acciones </th>
        <td mat-cell *matCellDef="let element;  let i = index"> 
          <a ><mat-icon class="acciones" style="color:rgb(96, 123, 85)">edit</mat-icon></a> 
          <a ><mat-icon class="acciones" style="color:rgb(200, 47, 47)">delete</mat-icon></a>  
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  
   </div>
  
<hr>


<div class="container">
  <div class="row">
      <div class="col-md-2" *ngFor="let alumno of alumnos$ | async">
          <mat-card>
              <mat-card-header>
                  <mat-card-title>{{ alumno.cod}}</mat-card-title>
              </mat-card-header>
  
              <mat-card-content>
                 <p>{{alumno.nombre}}</p>
                  <p>{{alumno.apellido}}</p>
                  <p>{{alumno.estatus}}</p>
              </mat-card-content>
              <mat-card-actions >
                <a ><mat-icon class="acciones" style="color:rgb(96, 123, 85)">edit</mat-icon></a>
                <a ><mat-icon class="acciones" style="color:rgb(200, 47, 47)">delete</mat-icon></a>
              </mat-card-actions>
          </mat-card>
      </div>
  </div>
</div>
